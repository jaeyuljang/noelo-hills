<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노엘로힐스</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/order_form.css" />
    <script src="../js/main.js" defer></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="hLeft">
          <a href=""></a>
        </div>
        <div class="orderLogo">
          <a href=""><img src="../images/order_form/order_noelo_logo.jpg" alt="" /></a>
        </div>
        <div class="hRight">
          <a href=""></a>
          <a href=""></a>
        </div>
      </div>
      <div class="header_bottom">주문/결제</div>
    </header>
    <main id="main_order">
      <div class="table_01">
        <table>
          <colgroup>
            <col style="width: 120px" />
            <col style="width: auto" />
          </colgroup>
          <tbody>
            <tr>
              <th>받는사람 <span>*</span></th>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <th>주소 <span>*</span></th>
              <td>
                <ul>
                  <li>
                    <input type="number" placeholder="우편번호" readonly />
                    <button>주소검색</button>
                  </li>
                  <li>
                    <input type="text" placeholder="기본주소" readonly />
                    <label for=""></label>
                  </li>
                  <li>
                    <input type="text" placeholder="나머지 주소(선택 입력 가능)" />
                    <label for=""></label>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <th>휴대전화 <span>*</span></th>
              <td>
                <select name="" id="">
                  <option value="" selected>010</option>
                  <option value="">011</option>
                  <option value="">016</option>
                  <option value="">017</option>
                  <option value="">018</option>
                  <option value="">019</option>
                </select>
                -
                <input type="number" />
                -
                <input type="number" />
              </td>
            </tr>
            <tr>
              <th>이메일 <span>*</span></th>
              <td>
                <div class="base_email">
                  <input type="text" />
                  @
                  <span>
                    <span>
                      <input type="text" name="email2" />
                    </span>
                    <select name="select_email" onChange="selectEmail(this)">
                      <option value="1" selected>직접입력</option>
                      <option value="naver.com">naver.com</option>
                      <option value="daum.net">daum.net</option>
                      <option value="nate.com">nate.com</option>
                      <option value="gmail.com">gmail.com</option>
                    </select>
                  </span>
                </div>
                <p>
                  이메일로 주문 처리 과정을 보내드립니다. <br />
                  수신 가능한 이메일 주소를 입력해 주세요.
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="delivery_Msg">
        <select name="" id="delivery_choice">
          <option value="oMsg01" selected="selected">-- 메시지 선택 (선택사항) --</option>
          <option value="oMsg02">배송 전에 미리 연락바랍니다.</option>
          <option value="oMsg03">부재 시 경비실에 맡겨주세요.</option>
          <option value="oMsg04">빠른 배송 부탁드립니다.</option>
          <option value="oMsg05">택배함에 보관해 주세요.</option>
          <option value="oMsg_input">직접 입력</option>
        </select>
        <div class="msg_input off">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
      <!-- 배송메시지 입력 종료 -->
      <div class="sp_join_and_not_menber">
        <div class="simple_join_agree">
          <input type="checkBox" id="sp_join_check" />
          <label for="sp_join_check"> 배송지 정보로 간편 회원가입</label>
        </div>
        <div class="sp_join_guide">
          <ul>
            <li>아이디, 비밀번호 입력만으로 간편하게 회원가입이 가능합니다.</li>
            <li>회원가입 후 쿠폰, 이벤트 등 할인혜택을 받으실 수 있습니다.</li>
          </ul>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script>
    function selectEmail(ele) {
      var $ele = $(ele);
      var $email2 = $("input[name=email2]");
      // '1'인 경우 직접입력
      if ($ele.val() == "1") {
        $email2.attr("readonly", false);
        $email2.val("");
      } else {
        $email2.attr("readonly", true);
        $email2.val($ele.val());
      }
    }
    $(document).ready(function () {
      $("#delivery_choice").change(function () {
        var result = $("#delivery_choice option:selected").val();
        if (result) {
          $(".msg_input").show();
        }
        if (result == "oMsg_input") {
          $(".msg_input").removeClass("off");
        } else {
          $(".msg_input").hide();
        }
      });
    });
  </script>
</html>
